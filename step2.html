<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <title>AtomicLabs | Join Us</title>
  </head>
  <body>

    <div class="navbar-container">
      <div class="container">
        <div class="navbar-logo">
          <img src="./assets/img/icons/logo.webp" alt="logo">
        </div>
      </div>
    </div>


    <section class="datos">
      <div class="flex container">

            <form class="form form-step-2" action="index.html" method="post">

              <!-- progress bar -->
              <div class="container-prog-bar">
                <div class="steps-container">
                  <span class="steps step-checked">&#x2713;</span>
                  <span class="steps step-actual">2</span>
                  <span class="steps">3</span>
                  <span class="steps">4</span>
                </div>
                <div class="prog-bar">
                  <div class="loaded-prog-bar"></div>
                </div>
                <h1 class="title emphasis">valida tu<span class="orange">  celular</span></h1>
              </div>
              <!-- End progress bar -->

              <p><span class="bold">Necesitamos validar tu número para continuar</span><br>
                 Ingresa tu número a 10 dígitos y te enviaremos un código SMS
              </p>


              <div class="form-fields">
                <label for="cellphone">Número de Celular</label>
                <input type="text" name="cellphone" required placeholder="55 1234 5678">
              </div>
              <div class="flex btn-container">
                <input type="submit" class="btn btn2" name="" value="Continuar">
              </div>
            </form>


        <div class="astronaut-container">
          <img src="./assets/img/bgd/Group_4034.png" alt="astronaut">
        </div>
      </div>
    </section>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/main.js" type="module" charset="utf-8"></script>
  </body>
</html>
